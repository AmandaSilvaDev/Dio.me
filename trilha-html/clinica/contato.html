<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Contato</title>
</head>
<body>
    <div class="wrapper">

        <div class="menu">
            <h2>Menu de navegação</h2>
            <br>
            <ul>
                <li><a href="pagina-principal.html">Voltar</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <h1>Clínica Médica</h1>
                <img src="img/b.jpg" class="logo" alt="logo" width="250px">   
            </div>
            <hr size="1" width="100%">
            <div class="content">
                <form name="singnup" autocomplete="off" onsubmit="alert('enviei formulario');" method="post" action="#">
                    
                    Nome: <input type="text" name="name"><br><br>
                    E-mail: <input type="email" name="email"><br><br>
                    Assunto:<input type="text" name="senha"><br><br>
                    Mensagem: <textarea name="mensagem" id="" cols="22" rows="4">Escreva aqui:</textarea><br>
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126186.09163214872!2d-63.9249475782032!3d-8.756369541131185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92325b665998520b%3A0x75d0f25ad2c5198b!2sPorto%20Velho%2C%20RO!5e0!3m2!1spt-BR!2sbr!4v1677026149205!5m2!1spt-BR!2sbr" width="500" height="350" style="border-radius: 5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <hr size="1" width="100%">
    
            <div class="footer">
                <h2><b>Contato</b></h2>
                <ul>
                    <li>telefone: +xx (dd) 999999-9999</li>
                    <li>endereço: Rua tal, bairro tal, numero 9999</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
